<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/300ba769a7.js"></script>
    <title>Netflix-Watch TV Shows Online, WAtch Movies Online</title>
  </head>

  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img class="logo" src="images/logo.png" alt="netflix logo">
        <a href="#" class="btn btn-rounded">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>See what's next</h1>
        <p>Watch Anywhere. Cancel anytime.</p>
        <a href="#" class= "btn btn-xl">
          WatchFree for 30 days.
        </a>
      </div>
    </header>
    <section class="tabs">
      <div class="container">
        <div class="tab-item tab-border" id="tab-1">
          <i class="fas fa-door-open fa-3x"></i>
          <p class=hide-sm>Cancel anytime</p>
        </div>
        <div class="tab-item" id="tab-2">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class=hide-sm>Watch Anywhere</p>
        </div>
        <div class="tab-item" id="tab-3">
          <i class="fas fa-tags fa-3x"></i>
          <p class=hide-sm>Pick your price</p>
        </div>
      </div>
    </section>
    <section class="tab-content">
      <div class="container">
        <!-- tab content 1 -->
        <div class="tab-content-item show" id="tab-1-content">
          <div class="tab-1-content-inner">
            <p class="text-lg">
              If you decide Netflix isn't for you - no problem. No commiment. Cancel online anytime.
            </p>
            <a href="#" class="btn btn-lg">Watch free for 30 days</a>
          </div>
          <img src="images/tab-content-1.png" alt="">
        </div>
        <div class="tab-content-item" id="tab-2-content">

        </div>
        <div class="tab-content-item" id="tab-3-content">

        </div>
      </div>
    </section>
  </body>
</html>
